name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -v tests/test_extraction.py --junitxml=reports/test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: reports/test-results.xml

    - name: Notify on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: github.event.pull_request.number || github.event.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üö® The build has failed. Please review the test results.'
          })
    - name: Notify on Success 
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: github.event.pull_request.number || github.event.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚úÖ The build has succeeded. All tests passed!'
          })
    - name: Notify on Skipped
      if: cancelled()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: github.event.pull_request.number || github.event.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚è∏Ô∏è The build was skipped. Please check the logs for more details.'
          })   
