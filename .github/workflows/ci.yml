name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -v tests/test_extraction.py --junitxml=reports/test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.xml

      - name: Notify on Failure
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log('No pull request found. Skipping comment (push event).');
              return;
            }
            const issueNumber = pr.number;
            const message = 'üö® The build has failed. Please review the test results.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });

      - name: Notify on Success
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log('No pull request found. Skipping comment (push event).');
              return;
            }
            const issueNumber = pr.number;
            const message = '‚úÖ The build has succeeded. All tests passed!';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });

      - name: Notify on Skipped
        if: ${{ cancelled() }}
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log('No pull request found. Skipping comment (push event).');
              return;
            }
            const issueNumber = pr.number;
            const message = '‚è∏Ô∏è The build was skipped. Please check the logs for more details.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });
