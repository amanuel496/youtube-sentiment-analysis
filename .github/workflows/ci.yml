name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        PYTHONPATH: src
      run: |
        pytest -v tests/test_extraction.py --junitxml=reports/test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: reports/test-results.xml

    - name: Notify on Failure
      if: ${{ failure() }}
      uses: actions/github-script@v6
      with:
        script: |
          const issueNumber = pr ? pr.number : github?.context?.run_id;
          const pr = payload?.pull_request;
          const issueNumber = pr ? pr.number : github?.context?.issue?.number;
          const message = pr 
            ? 'üö® The build has failed. Please review the test results.' 
            : 'üö® The build has failed for the latest commit. Please review the test results.';

          github.rest.issues.createComment({
            issue_number: issueNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

    - name: Notify on Success 
      if: ${{ success() }}
      uses: actions/github-script@v6
      with:
        script: |
          const payload = github?.context?.payload;
          const pr = payload?.pull_request;
          const issueNumber = pr ? pr.number : github?.context?.run_id;
          const message = pr 
            ? '‚úÖ The build has succeeded. All tests passed!'
            : '‚úÖ The build has succeeded for the latest commit. All tests passed!';

          github.rest.issues.createComment({
            issue_number: issueNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

    - name: Notify on Skipped
      if: ${{ cancelled() }}
      uses: actions/github-script@v6
      with:
        script: |
          const payload = github?.context?.payload;
          const pr = payload?.pull_request;
          const issueNumber = pr ? pr.number : github?.context?.run_id;
          const message = pr 
            ? '‚è∏Ô∏è The build was skipped. Please check the logs for more details.'
            : '‚è∏Ô∏è The build was skipped for the latest commit. Please check the logs for more details.';

          github.rest.issues.createComment({
            issue_number: issueNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
